<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Type Modal Tests</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-suite { margin: 20px 0; border: 1px solid #ccc; padding: 15px; border-radius: 5px; }
        .test-case { margin: 10px 0; padding: 10px; border-left: 4px solid #ddd; }
        .test-pass { border-left-color: #28a745; background: #f8fff9; }
        .test-fail { border-left-color: #dc3545; background: #fff8f8; }
        .test-results { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .results-pass { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .results-fail { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        
        /* Mock modal styles for testing */
        .modal { 
            display: none; 
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%);
            background: white; 
            border: 1px solid #ccc; 
            padding: 20px; 
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            z-index: 1000;
            max-width: 500px;
            width: 90%;
        }
        .modal-backdrop { 
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0,0,0,0.5); 
            z-index: 999;
        }
        
        /* Appointment type tree styles */
        .appointment-type-tree { margin: 15px 0; }
        .appointment-type-category { 
            margin: 8px 0; 
            border: 1px solid #e0e0e0; 
            border-radius: 6px; 
            overflow: hidden;
        }
        .category-header {
            background: #f8f9fa;
            padding: 12px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-weight: 500;
        }
        .category-color {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .category-expand-icon {
            margin-left: auto;
            transition: transform 0.2s;
        }
        .category-expanded .category-expand-icon {
            transform: rotate(90deg);
        }
        .appointment-type-list {
            display: none;
            background: #ffffff;
        }
        .category-expanded .appointment-type-list {
            display: block;
        }
        .appointment-type-item {
            padding: 10px 40px;
            border-top: 1px solid #f0f0f0;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background-color 0.2s;
        }
        .appointment-type-item:hover {
            background: #f5f5f5;
        }
        .appointment-type-item.selected {
            background: #e3f2fd;
            border-left: 3px solid #2196f3;
        }
        .type-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .type-duration {
            margin-left: auto;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Appointment Type Modal Component Tests</h1>
    <p>Testing user interactions and selections for the AppointmentTypeModal component.</p>

    <!-- Test Results Summary -->
    <div id="test-results" class="test-results">
        <strong>Running tests...</strong>
    </div>

    <!-- Mock Appointment Type Modal for Testing -->
    <div id="appointment-type-modal" class="modal">
        <div class="modal-header">
            <h3>Select Appointment Type</h3>
            <button id="close-appointment-type-modal" class="close-btn">&times;</button>
        </div>
        <div class="modal-body">
            <div id="appointment-type-tree" class="appointment-type-tree">
                <!-- Tree will be populated by JavaScript -->
            </div>
        </div>
        <div class="modal-footer">
            <button id="confirm-appointment-type" class="btn btn-primary" disabled>Confirm Selection</button>
            <button id="cancel-appointment-type" class="btn btn-secondary">Cancel</button>
        </div>
    </div>
    <div id="appointment-type-modal-backdrop" class="modal-backdrop"></div>

    <!-- Test Suites -->
    <div class="test-suite">
        <h2>Modal Visibility Tests</h2>
        <div id="modal-visibility-tests"></div>
    </div>

    <div class="test-suite">
        <h2>Appointment Type Tree Tests</h2>
        <div id="tree-rendering-tests"></div>
    </div>

    <div class="test-suite">
        <h2>User Interaction Tests</h2>
        <div id="interaction-tests"></div>
    </div>

    <div class="test-suite">
        <h2>Selection Logic Tests</h2>
        <div id="selection-tests"></div>
    </div>

    <script>
        // Test Framework
        class TestFramework {
            constructor() {
                this.tests = [];
                this.results = { passed: 0, failed: 0 };
            }

            test(name, testFn) {
                this.tests.push({ name, testFn });
            }

            async runAll() {
                console.log('üß™ Starting Appointment Type Modal Tests...\n');
                
                for (const { name, testFn } of this.tests) {
                    try {
                        await testFn();
                        this.logPass(name);
                        this.results.passed++;
                    } catch (error) {
                        this.logFail(name, error.message);
                        this.results.failed++;
                    }
                }

                this.displayResults();
            }

            logPass(testName) {
                console.log(`‚úÖ ${testName}`);
            }

            logFail(testName, error) {
                console.log(`‚ùå ${testName}: ${error}`);
            }

            displayResults() {
                const total = this.results.passed + this.results.failed;
                const resultsDiv = document.getElementById('test-results');
                
                if (this.results.failed === 0) {
                    resultsDiv.className = 'test-results results-pass';
                    resultsDiv.innerHTML = `
                        <strong>‚úÖ All tests passed!</strong><br>
                        ${this.results.passed} out of ${total} tests successful
                    `;
                } else {
                    resultsDiv.className = 'test-results results-fail';
                    resultsDiv.innerHTML = `
                        <strong>‚ùå Some tests failed</strong><br>
                        ${this.results.passed} passed, ${this.results.failed} failed out of ${total} tests
                    `;
                }

                console.log(`\nüìä Test Results: ${this.results.passed} passed, ${this.results.failed} failed`);
            }

            assert(condition, message) {
                if (!condition) {
                    throw new Error(message);
                }
            }

            assertEqual(actual, expected, message) {
                if (actual !== expected) {
                    throw new Error(message || `Expected ${expected}, got ${actual}`);
                }
            }

            assertExists(element, message) {
                if (!element) {
                    throw new Error(message || 'Element does not exist');
                }
            }
        }

        // Mock Data for Testing
        const mockAppointmentTypes = [
            {
                id: 1,
                name: "Patient",
                parent_id: null,
                color: "#2D6356",
                children: [
                    { id: 5, name: "New Assessment", parent_id: 1, color: "#16A34A", duration: 45 },
                    { id: 6, name: "Follow-up Assessment", parent_id: 1, color: "#16A34A", duration: 30 },
                    { id: 7, name: "Treatment", parent_id: 1, color: "#059669", duration: 30 }
                ]
            },
            {
                id: 2,
                name: "Meeting",
                parent_id: null,
                color: "#1E40AF",
                children: [
                    { id: 10, name: "MDT Meeting", parent_id: 2, color: "#2563EB", duration: 60 },
                    { id: 11, name: "Family Meeting", parent_id: 2, color: "#3B82F6", duration: 45 }
                ]
            },
            {
                id: 3,
                name: "Admin",
                parent_id: null,
                color: "#EA580C",
                children: [
                    { id: 14, name: "Documentation", parent_id: 3, color: "#F59E0B", duration: 30 }
                ]
            }
        ];

        // Mock AppointmentTypeModal Class
        class AppointmentTypeModal {
            constructor() {
                this.isOpen = false;
                this.selectedType = null;
                this.onSelectionCallback = null;
                this.appointmentTypes = [];
                this.init();
            }

            init() {
                this.modal = document.getElementById('appointment-type-modal');
                this.backdrop = document.getElementById('appointment-type-modal-backdrop');
                this.tree = document.getElementById('appointment-type-tree');
                this.confirmBtn = document.getElementById('confirm-appointment-type');
                this.cancelBtn = document.getElementById('cancel-appointment-type');
                this.closeBtn = document.getElementById('close-appointment-type-modal');

                this.bindEvents();
            }

            bindEvents() {
                this.closeBtn.addEventListener('click', () => this.close());
                this.cancelBtn.addEventListener('click', () => this.close());
                this.backdrop.addEventListener('click', () => this.close());
                this.confirmBtn.addEventListener('click', () => this.confirmSelection());
            }

            open(appointmentTypes = [], onSelection = null) {
                this.appointmentTypes = appointmentTypes;
                this.onSelectionCallback = onSelection;
                this.selectedType = null;
                this.confirmBtn.disabled = true;
                
                this.renderTree();
                this.modal.style.display = 'block';
                this.backdrop.style.display = 'block';
                this.isOpen = true;
            }

            close() {
                this.modal.style.display = 'none';
                this.backdrop.style.display = 'none';
                this.isOpen = false;
                this.selectedType = null;
            }

            renderTree() {
                this.tree.innerHTML = '';
                
                this.appointmentTypes.forEach(category => {
                    const categoryEl = this.createCategoryElement(category);
                    this.tree.appendChild(categoryEl);
                });
            }

            createCategoryElement(category) {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'appointment-type-category';
                categoryDiv.dataset.categoryId = category.id;

                const header = document.createElement('div');
                header.className = 'category-header';
                header.innerHTML = `
                    <div class="category-color" style="background: ${category.color}"></div>
                    <span>${category.name}</span>
                    <span class="category-expand-icon">‚ñ∂</span>
                `;

                const typesList = document.createElement('div');
                typesList.className = 'appointment-type-list';

                if (category.children) {
                    category.children.forEach(type => {
                        const typeEl = this.createTypeElement(type);
                        typesList.appendChild(typeEl);
                    });
                }

                header.addEventListener('click', () => {
                    categoryDiv.classList.toggle('category-expanded');
                });

                categoryDiv.appendChild(header);
                categoryDiv.appendChild(typesList);

                return categoryDiv;
            }

            createTypeElement(type) {
                const typeDiv = document.createElement('div');
                typeDiv.className = 'appointment-type-item';
                typeDiv.dataset.typeId = type.id;
                typeDiv.innerHTML = `
                    <div class="type-color" style="background: ${type.color}"></div>
                    <span>${type.name}</span>
                    <span class="type-duration">${type.duration}min</span>
                `;

                typeDiv.addEventListener('click', () => {
                    this.selectType(type, typeDiv);
                });

                return typeDiv;
            }

            selectType(type, element) {
                // Clear previous selection
                document.querySelectorAll('.appointment-type-item.selected').forEach(el => {
                    el.classList.remove('selected');
                });

                // Select new type
                element.classList.add('selected');
                this.selectedType = type;
                this.confirmBtn.disabled = false;
            }

            confirmSelection() {
                if (this.selectedType && this.onSelectionCallback) {
                    this.onSelectionCallback(this.selectedType);
                }
                this.close();
            }
        }

        // Initialize Test Framework
        const testFramework = new TestFramework();
        let modalInstance;

        // Setup before tests
        function setup() {
            modalInstance = new AppointmentTypeModal();
        }

        // Test Suite 1: Modal Visibility Tests
        testFramework.test('Modal should be hidden initially', async () => {
            setup();
            testFramework.assert(!modalInstance.isOpen, 'Modal should not be open initially');
            testFramework.assertEqual(modalInstance.modal.style.display, 'none', 'Modal should be hidden');
        });

        testFramework.test('Modal should open when open() method is called', async () => {
            setup();
            modalInstance.open(mockAppointmentTypes);
            
            testFramework.assert(modalInstance.isOpen, 'Modal should be open after calling open()');
            testFramework.assertEqual(modalInstance.modal.style.display, 'block', 'Modal should be visible');
            testFramework.assertEqual(modalInstance.backdrop.style.display, 'block', 'Backdrop should be visible');
        });

        testFramework.test('Modal should close when close() method is called', async () => {
            setup();
            modalInstance.open(mockAppointmentTypes);
            modalInstance.close();
            
            testFramework.assert(!modalInstance.isOpen, 'Modal should not be open after calling close()');
            testFramework.assertEqual(modalInstance.modal.style.display, 'none', 'Modal should be hidden');
        });

        testFramework.test('Modal should close when backdrop is clicked', async () => {
            setup();
            modalInstance.open(mockAppointmentTypes);
            
            // Simulate backdrop click
            modalInstance.backdrop.click();
            
            testFramework.assert(!modalInstance.isOpen, 'Modal should close when backdrop is clicked');
        });

        // Test Suite 2: Tree Rendering Tests
        testFramework.test('Tree should render appointment type categories', async () => {
            setup();
            modalInstance.open(mockAppointmentTypes);
            
            const categories = modalInstance.tree.querySelectorAll('.appointment-type-category');
            testFramework.assertEqual(categories.length, 3, 'Should render 3 categories');
            
            const categoryNames = Array.from(categories).map(cat => 
                cat.querySelector('.category-header span').textContent
            );
            testFramework.assert(categoryNames.includes('Patient'), 'Should include Patient category');
            testFramework.assert(categoryNames.includes('Meeting'), 'Should include Meeting category');
            testFramework.assert(categoryNames.includes('Admin'), 'Should include Admin category');
        });

        testFramework.test('Categories should display correct colors', async () => {
            setup();
            modalInstance.open(mockAppointmentTypes);
            
            const patientCategory = document.querySelector('[data-category-id="1"]');
            const colorEl = patientCategory.querySelector('.category-color');
            const bgColor = colorEl.style.background;
            
            testFramework.assert(bgColor.includes('#2D6356') || bgColor.includes('rgb(45, 99, 86)'), 
                'Patient category should have correct color');
        });

        testFramework.test('Category children should be hidden initially', async () => {
            setup();
            modalInstance.open(mockAppointmentTypes);
            
            const typesList = document.querySelector('.appointment-type-list');
            const isHidden = window.getComputedStyle(typesList).display === 'none';
            
            testFramework.assert(isHidden, 'Appointment type lists should be hidden initially');
        });

        // Test Suite 3: User Interaction Tests  
        testFramework.test('Category should expand when header is clicked', async () => {
            setup();
            modalInstance.open(mockAppointmentTypes);
            
            const patientCategory = document.querySelector('[data-category-id="1"]');
            const header = patientCategory.querySelector('.category-header');
            
            // Click to expand
            header.click();
            
            testFramework.assert(patientCategory.classList.contains('category-expanded'), 
                'Category should be expanded after clicking header');
            
            const typesList = patientCategory.querySelector('.appointment-type-list');
            const isVisible = window.getComputedStyle(typesList).display !== 'none';
            testFramework.assert(isVisible, 'Appointment type list should be visible after expanding');
        });

        testFramework.test('Appointment type should be selectable', async () => {
            setup();
            modalInstance.open(mockAppointmentTypes);
            
            // Expand category first
            const patientCategory = document.querySelector('[data-category-id="1"]');
            patientCategory.querySelector('.category-header').click();
            
            // Select an appointment type
            const assessmentType = document.querySelector('[data-type-id="5"]');
            testFramework.assertExists(assessmentType, 'Assessment type should exist');
            
            assessmentType.click();
            
            testFramework.assert(assessmentType.classList.contains('selected'), 
                'Assessment type should be selected after clicking');
            testFramework.assertEqual(modalInstance.selectedType.id, 5, 
                'Selected type should be stored in modal instance');
        });

        testFramework.test('Confirm button should be enabled when type is selected', async () => {
            setup();
            modalInstance.open(mockAppointmentTypes);
            
            // Initially disabled
            testFramework.assert(modalInstance.confirmBtn.disabled, 
                'Confirm button should be disabled initially');
            
            // Select a type
            const patientCategory = document.querySelector('[data-category-id="1"]');
            patientCategory.querySelector('.category-header').click();
            
            const assessmentType = document.querySelector('[data-type-id="5"]');
            assessmentType.click();
            
            testFramework.assert(!modalInstance.confirmBtn.disabled, 
                'Confirm button should be enabled after selection');
        });

        // Test Suite 4: Selection Logic Tests
        testFramework.test('Only one type can be selected at a time', async () => {
            setup();
            modalInstance.open(mockAppointmentTypes);
            
            // Expand Patient category
            const patientCategory = document.querySelector('[data-category-id="1"]');
            patientCategory.querySelector('.category-header').click();
            
            // Select first type
            const assessmentType = document.querySelector('[data-type-id="5"]');
            assessmentType.click();
            
            // Select second type
            const followUpType = document.querySelector('[data-type-id="6"]');
            followUpType.click();
            
            // Only second type should be selected
            testFramework.assert(!assessmentType.classList.contains('selected'), 
                'First type should not be selected');
            testFramework.assert(followUpType.classList.contains('selected'), 
                'Second type should be selected');
            testFramework.assertEqual(modalInstance.selectedType.id, 6, 
                'Modal should track second selected type');
        });

        testFramework.test('Selection callback should be called on confirm', async () => {
            setup();
            let callbackResult = null;
            
            modalInstance.open(mockAppointmentTypes, (selectedType) => {
                callbackResult = selectedType;
            });
            
            // Select a type
            const patientCategory = document.querySelector('[data-category-id="1"]');
            patientCategory.querySelector('.category-header').click();
            
            const assessmentType = document.querySelector('[data-type-id="5"]');
            assessmentType.click();
            
            // Confirm selection
            modalInstance.confirmBtn.click();
            
            testFramework.assertExists(callbackResult, 'Callback should be called');
            testFramework.assertEqual(callbackResult.id, 5, 'Callback should receive selected type');
            testFramework.assert(!modalInstance.isOpen, 'Modal should close after confirmation');
        });

        // Run all tests when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            await testFramework.runAll();
        });
    </script>
</body>
</html>
