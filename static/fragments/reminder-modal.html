<div id="reminder-modal" class="modal" style="display:none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.4); z-index: 1000;" onclick="if(event.target === this) closeReminderModal()">
  <div class="modal-content modal-styled">
    <span class="close-button" onclick="closeReminderModal()" style="float: right; font-size: 1.5em; cursor: pointer;">&times;</span>
    <h2 id="reminder-modal-title" style="margin-top: 0;">Add Reminder</h2>
    <form id="reminder-form" style="display: flex; flex-direction: column; gap: 1em;">
      <label for="reminder-title">Title:</label>
      <input type="text" id="reminder-title" name="title" required style="padding: 0.5em;">

      <label for="reminder-description">Description:</label>
      <textarea id="reminder-description" name="description" style="padding: 0.5em;"></textarea>

      <label for="reminder-due-date">Due Date:</label>
      <input type="date" id="reminder-due-date" name="due_date" style="padding: 0.5em;">

      <label for="reminder-colour">Colour:</label>
      <input type="color" id="reminder-colour" name="colour" value="#2D6356" style="width: 60px; height: 36px; padding: 0; border: none;">

      <label for="reminder-priority">Priority:</label>
      <select id="reminder-priority" name="priority" style="padding: 0.5em;">
        <option value="low">Low</option>
        <option value="normal" selected>Normal</option>
        <option value="high">High</option>
      </select>

      <label for="reminder-visibility">Visibility:</label>
      <select id="reminder-visibility" name="visibility" style="padding: 0.5em;">
        <option value="private" selected>Private</option>
        <option value="team">Team</option>
        <option value="patient">Patient</option>
      </select>

      <label><input type="checkbox" id="reminder-notify" name="notify"> Notify me</label>

      <label for="reminder-notify-at">Notification Time:</label>
      <input type="datetime-local" id="reminder-notify-at" name="notify_at" style="padding: 0.5em;">

      <div style="text-align: right;">
        <button type="submit" style="padding: 0.7em 1.2em; background: #2D6356; color: white; border: none; border-radius: 4px; cursor: pointer;">Save Reminder</button>
      </div>
    </form>
  </div>
</div>
